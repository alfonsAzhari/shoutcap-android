<!DOCTYPE html>
<html>
<head>
  <title>ShoutCap.net</title>
  <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div id="div_wrapper">
    <script type="text/javascript" src="jquery-1.8.3.js"></script>
    <script type="text/javascript" src="create.js"></script>

    <div id="div_main">
      <div id="div_shoutcap">
        <div id="div_shoutcapimg">
          <img id="img_createshoutcap" src="img_cap/trucker_classic/img_cap_trucker_classic_black_curved.jpg" width="100%" />
        </div>
    
        <div id='div_shoutarea'>
          <textarea wrap='off' name='tx_shout' id='tx_shout' onPaste='return false' style='transform:scale(1,1);-moz-transform:scale(1,1);-webkit-transform:scale(1,1);-o-transform:scale(1,1);-ms-transform:scale(1,1);border:0px solid #ccc;'></textarea>
        </div>
        <div id='div_shoutareacaption' style='border:1px solid #ccc;border-top:0px solid #ccc;'>
        </div>
        <canvas id="myCanvas"/>
      </div>
    </div>
  </div>
</body>
</html>
